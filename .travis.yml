dist: xenial
sudo: required

language: java
jdk:
  - oraclejdk11
  - openjdk8
  - openjdk11

addons:
  sonarcloud:
    organization: jtidy-github
    token:
      secure: 

jobs:
  include:
    - stage: Deploy
      if: tag =~ ^[0-9]+.*
      env:
        - secure: ""
        - secure: ""
        - secure: ""
        - secure: ""
      deploy:
        provider: script
        on:
          repo: jtidy/jtidy
          branch: master
          tags: true
        skip_cleanup: true
      script:
        - openssl aes-256-cbc -K $encrypted_c6bc1d197429_key -iv $encrypted_c6bc1d197429_iv -in private-key.gpg.enc -out private-key.gpg -d
        - gpg --import private-key.gpg
        - mvn versions:set -DnewVersion=${TRAVIS_TAG}
        - mvn clean deploy --settings settings.xml -DskipTests=true -B -U -Prelease
    - stage: SonarQube Scan
      if: tag IS blank
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip -B -V
